name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        env:
          CI: true
        run: npm run build

  client-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Run client unit tests (vitest)
        working-directory: client
        env:
          CI: true
        run: npm run test:unit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Run client lint (if configured)
        working-directory: client
        run: npm run lint

  integration:
    runs-on: ubuntu-latest
    needs: [client-unit-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright and browsers (action)
        uses: microsoft/playwright-github-action@v1
        with:
          check: true

      - name: (Fallback) Ensure browsers installed
        working-directory: client
        run: npx playwright install --with-deps

      - name: Run integration tests (Playwright)
        working-directory: client
        env:
          CI: true
        run: npm run test:integration

  e2e:
    runs-on: ubuntu-latest
    needs: [client-unit-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Install Playwright and browsers (action)
        uses: microsoft/playwright-github-action@v1
        with:
          check: true

      - name: (Fallback) Ensure browsers installed
        working-directory: client
        run: npx playwright install --with-deps

      - name: Run e2e tests (Playwright)
        working-directory: client
        env:
          CI: true
        run: npm run test:e2e
